<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Photo Gallery</title>
</head>
<body>
  <!--A header element is intended to usually contain the section's heading 
  (an h1 â€“ h6 element or an hgroup element), but this is not required-->
  <header class="header">
    <h1>css flexbox photo gallery</h1>
  </header>
    <div class="gallery">
      <img alt="brown and white cat sleeping bed" 
      src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/1.jpg">
      <img alt="cat with light fur laying down on floor" 
      src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg">

      <img alt="cat sleeping under bed sheets" 
      src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/4.jpg">
      <img alt="white cat with blue eyes in white room" 
      src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/5.jpg">
      <img alt="two kittens staring at something" 
      src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg">
      <img alt="cat peeking out from under blanket" 
      src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg">
      <img alt="orange kitten staring at camera" 
      src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg">
      <img alt="white cat laying on top of black cat" 
      src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/9.jpg">

    <div style= "text-align: center; padding:0.5rem">
